[APP]
name = 离线词典
version = 1.0.0
language = zh_CN
theme = light
font_size = 16
max_search_results = 100

[DATABASE]
path = data/database/dictionary.db
backup_enabled = true
backup_interval = 7

[EXPORT]
default_format = pdf
include_images = true
include_examples = true

[SEARCH]
fuzzy_search = true
case_sensitive = false
search_in_definitions = true

[UI]
window_width = 400
window_height = 800
show_toolbar = true
show_statusbar = true

[LOGGING]
level = INFO
file_enabled = true
console_enabled = false
max_file_size = 10MB
backup_count = 5

